<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/725d8e3c08.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tea House</title>
</head>
<body>
  <!-- banner section -->
  <header class="container pt-16 mx-auto lg:flex px-16 lg:px-36 mb-28">
   <div class="flex items-center">
    <div>
        
        <h1 class="text-7xl font-semibold">It's good <br> tea time at The <br> Tea House</h1>
        <p class="text-gray-600 my-6">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
        <button class="bg-gradient-to-r from-orange-400 via-orange-600 to-red-600 px-5 py-2 rounded-lg flex items-center text-white">Explore More <img class="w-3 ml-2" src="img/arrow.png" alt=""></button>
    </div>
   </div>

   <div class="relative">
      <div>
        <img src="img/banner.png" alt="">
      </div>
      <div class="absolute flex items-center shadow-lg px-2 md:px-7 lg:px-7 py-2 lg:py-4 bg-white rounded-lg top-64 md:top-96 lg:top-96 md:left-32  lg:left-28">
        <div class="mr-3">
            <i class="fa-solid fa-star text-4xl text-amber-300"></i>
        </div>
        <div>
            <h1 class="font-bold text-2xl">5.00</h1>
            <p class="text-gray-500 font-semibold">Trust Pilot Ratings</p>
        </div>
      </div>
   </div>
  </header>

</body>
</html>
